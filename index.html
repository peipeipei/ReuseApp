<!DOCTYPE html>
<html>
<body>
    <head>   
        <link type="text/css" rel="stylesheet" href="index.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="./index.js"></script>
        
    </head>
    
    
    <h1>Crosscloud Sales App</h1>
    
    <div>
        <form action="#" >
           <p style="float:right">Enter Username:<input id="podurl" type="text" value="http://reuse.fakepods.com" /><input type="submit" value="Go" onclick='reload();return false;'  />		
        </form>
    </div>
    
    <br>
    
    <div>
        <button id="forNewItem">Submit an Item for Sale</button>
    </div>
    
    
    <div id="formDiv">
    <form class="newItemForm notVisible" id = "entry" action="#" onsubmit='newmsg();return false;' >
        <div class="prodInfo">
            Type: 
            <select id="type">
                <option value="electronics">Electronics</option>
                <option value="clothing">Clothing</option>
                <option value="books">Books</option>
                <option value="furniture">Furniture</option>
                <option value="other">Other</option> 
            </select>
        </div>
        <div class="prodInfo">
            Title: 
            <input id="brand" type="text" placeholder="Entire a short description of the Product"/>
        </div>
        <div class="prodInfo">
            Condition:
            <select id="condition">
                <option value="1">Like New</option>
                <option value="2">Excellent</option>
                <option value="3">Great</option>
                <option value="4">Good</option>
                <option value="5">Okay</option>
                <option value="6">Passable</option> 
                <option value="7">Poor</option> 
                <option value="8">Falling Apart</option> 
                <option value="9">Junk</option> 
                <option value="10">Other</option> 
            </select>
        </div>
        <div class="prodInfo">
            Description:
            <textarea id="description"></textarea>
        <div  class="prodInfo">
            Price:
            <input id="price" type="text">
        </div>
        <div class="prodInfo">
            Location:
            <input id="location" type="text" placeholder="Pick-up Location"/>
        </div>
        <input type="submit" value="submit">
    </form>
    </div>
    
        
    
    <div>
        <div>Items For Sale:</div>
        <div id="products"></div>
        
    </div>
    
    
    
    
    
</body>
</html>

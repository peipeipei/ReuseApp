<body style="margin: 0px; padding: 0px; background-color: white;">

  <div id="error" style="display: none;">Configuration Error</div>

  <div id="icon" style="display: block; margin: 0px; padding: 1px; color: white; font-size: 8px; font-family: Arial; align-content: space-around; text-align: center; background-color: blue;">Pod</div>
  
  <div id="panel" style="padding: 1em; display: none; background-color: white;">
	<div style="float:right" id="x">x</div>
	
	<h2>Crosscloud Pod Control (Early Draft Version)</h2>

	<div id="podurlprompt" style="display: none;">

	  <p>
	  You need a <i>Crosscloud Pod</i> in order to use this
	  application.  For now, you can get one by making up a URL like
	  http://mynickname.fakepods.com.
	  </p>

	  <p> Your Pod URL: <input id="podurl" type="text" size="30">
      </p>

	</div>

	<div id="selectedpod" style="display: block;">Currently selected pod:
	<span style="font-family: monospace; color: green;" id="selectedpodurl">http://try.fakepods.com</span> <button type="button" id="changepodbutton">change</button>
	</div>

	<p id="podprogress" style="display: block;">Connected</p>

  </div>


<div></div><div><iframe src="network.htm" style="width: 1px; height: 1px; overflow: hidden;"></iframe></div></body></html>
